---
  pipeline {
         agent any
         stages {
             stage('Disable Veeam Job') {
                 steps {
                     powershell """
                 # Connect to Veeam Backup Server (if needed, requires Veeam PowerShell snap-in)
                 # Connect-VBRServer -Server "YourVeeamServer"
                 # Get the job object
                        $job = Get-VBRJob -Name "Tier*"
                 # Disable the job
                         Disable-VBRJob -Job $job
                         Write-Host "Job 'MyCriticalBackupJob' disabled."
                     """
                 }
             }
         }
     }
